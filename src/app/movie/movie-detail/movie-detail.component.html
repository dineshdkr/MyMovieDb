<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">
        <!--Grid row-->
        <div class="row wow fadeIn">
            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <img [src]="imageBasePath" class="img-fluid" alt="Movie Poster">
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">
                <!--Content-->
                <div class="p-4">

                    <p class="lead">
                        {{ movie.title }}
                    </p>

                    <p class="lead font-weight-bold">Overview</p>

                    <p>{{ movie.overview }}</p>

                    <p class="lead font-weight-bold">Total Votes</p>

                    <p>{{ movie.vote_count }}</p>

                    <p class="lead font-weight-bold">Average rating</p>

                    <p>{{ movie.vote_average }}</p>
                    <p class="lead font-weight-bold">Rate</p>
                    <fieldset class="rating">
                        <input type="radio" id="star10" name="rating" value="10" [(ngModel)]="star10" (change)="getRating($event)" /><label class="full" for="star10"></label>
                        <input type="radio" id="star9half" name="rating" value="9.5" [(ngModel)]="star9half" (change)="getRating($event)" /><label class="half" for="star9half"></label>
                        <input type="radio" id="star9" name="rating" value="9" [(ngModel)]="star9" (change)="getRating($event)" /><label class="full" for="star9"></label>
                        <input type="radio" id="star8half" name="rating" value="8.5" [(ngModel)]="star8half" (change)="getRating($event)" /><label class="half" for="star8half"></label>
                        <input type="radio" id="star8" name="rating" value="8" [(ngModel)]="star8" (change)="getRating($event)" /><label class="full" for="star8"></label>
                        <input type="radio" id="star7half" name="rating" value="7.5" [(ngModel)]="star7half" (change)="getRating($event)" /><label class="half" for="star7half"></label>
                        <input type="radio" id="star7" name="rating" value="7" [(ngModel)]="star7" (change)="getRating($event)" /><label class="full" for="star7"></label>
                        <input type="radio" id="star6half" name="rating" value="6.5" [(ngModel)]="star6half" (change)="getRating($event)" /><label class="half" for="star6half"></label>
                        <input type="radio" id="star6" name="rating" value="6" [(ngModel)]="star6" (change)="getRating($event)" /><label class="full" for="star6"></label>
                        <input type="radio" id="star5half" name="rating" value="5.5" [(ngModel)]="star5half" (change)="getRating($event)" /><label class="half" for="star5half"></label>
                        <input type="radio" id="star5" name="rating" value="5" [(ngModel)]="star5" (change)="getRating($event)" /><label class="full" for="star5"></label>
                        <input type="radio" id="star4half" name="rating" value="4.5" [(ngModel)]="star4half" (change)="getRating($event)" /><label class="half" for="star4half"></label>
                        <input type="radio" id="star4" name="rating" value="4" [(ngModel)]="star4" (change)="getRating($event)" /><label class="full" for="star4"></label>
                        <input type="radio" id="star3half" name="rating" value="3.5" [(ngModel)]="star3half" (change)="getRating($event)" /><label class="half" for="star3half"></label>
                        <input type="radio" id="star3" name="rating" value="3" [(ngModel)]="star3" (change)="getRating($event)" /><label class="full" for="star3"></label>
                        <input type="radio" id="star2half" name="rating" value="2.5" [(ngModel)]="star2half" (change)="getRating($event)" /><label class="half" for="star2half"></label>
                        <input type="radio" id="star2" name="rating" value="2" [(ngModel)]="star2" (change)="getRating($event)" /><label class="full" for="star2"></label>
                        <input type="radio" id="star1half" name="rating" value="1.5" [(ngModel)]="star1half" (change)="getRating($event)" /><label class="half" for="star1half"></label>
                        <input type="radio" id="star1" name="rating" value="1" [(ngModel)]="star1" (change)="getRating($event)" /><label class="full" for="star1"></label>
                        <input type="radio" id="starhalf" name="rating" value="0.5" [(ngModel)]="starhalf" (change)="getRating($event)" /><label class="half" for="starhalf"></label>
                    </fieldset>
                </div>
                <div *ngIf="rated" class="alert alert-success alert-dismissible alert-pos">
                    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert">&times;</button> Movie has been rated
                </div>
                <!--Content-->
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
        <hr>
    </div>
</main>
<!--Main layout-->
